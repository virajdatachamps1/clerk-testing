<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clerk Example</title>

  <!-- CSP updated to allow Clerk -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' https://cdn.jsdelivr.net;
          connect-src 'self' https://api.clerk.dev https://cdn.jsdelivr.net;
          style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
          img-src 'self' data: https://cdn.jsdelivr.net;">
</head>
<body>
  <div id="sign-in"></div>

  <!-- Load Clerk from jsDelivr CDN -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_YWR2YW5jZWQtb3NwcmV5LTIzLmNsZXJrLmFjY291bnRzLmRldiQ"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
  </script>

  <!-- Initialize Clerk after script loads -->
  <script>
    window.addEventListener("load", async () => {
      await Clerk.load();

      if (Clerk.user) {
        document.body.innerHTML = `<h1>Hello, ${Clerk.user.firstName}!</h1>`;
      } else {
        Clerk.mountSignIn(document.getElementById("sign-in"));
      }
    });
  </script>
</body>
</html>
